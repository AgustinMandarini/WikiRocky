{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ templ_name }}</h1>
    	<form action="{% url 'encyclopedia:edit_page' form.title %}" method="POST">
    		{% csrf_token %}
    		<div class="form-group">
    			<label>Title: </label>
	    		{{ form.title }}
    		</div>
    		<div class="form-group">
    			{{ form.page_content }}
    		</div>
    		<button type="submit" class="btn btn-primary mb-2">Save</button>
    	</form>
{% endblock %}
