{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    	<form action="{% url 'encyclopedia:new_page' %}" method="POST">
    		{% csrf_token %}
    		<div class="form-group">
    			<label>Title: </label>
	    		{{ form.page_title }}
	    		{% if alert %}
	    			<div class="alert alert-warning" role="alert">
					  This entry already exist!!
					</div>
	    		{% endif %}
    		</div>
    		<div class="form-group">
    			{{ form.page_content }}
    		</div>
    		<button type="submit" class="btn btn-primary mb-2">Save</button>
    	</form>
{% endblock %}
