{% extends "encyclopedia/layout.html" %}

{% block title %}
    "Search Result"
{% endblock %}

{% block body %}
    {% if q %}
    	<h1>Your results for "{{ q }}":</h1>
    	{% for res in result %}
    		<li><a href="{% url 'encyclopedia:title' res %}">{{ res }}</a></li>
    	{% endfor %}
    {% else %}
    	<h1>You have to type something first!</h1>
    {% endif %}

{% endblock %}
